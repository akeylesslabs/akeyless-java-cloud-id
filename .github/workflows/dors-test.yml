name: Print Secret (Safe)

on:
  workflow_dispatch:

jobs:
  check-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Check if secret exists
        run: |
          if [ -z "${{ secrets.ARTIFACTORY_ACCESS_KEY }}" ]; then
            echo "Secret is NOT set!"
            exit 1
          else
            echo "Secret is set (value hidden)"
          fi
